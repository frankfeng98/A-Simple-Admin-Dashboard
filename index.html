<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="side-top">
                <img class="side-top-content" src="Material/view-dashboard.png">
                <div class="side-top-content">Dashboard</div>
            </div>
            <div class="side-middle">
                <div class="side-middle-word">Home</div>
                <div class="side-middle-word">Profile</div>
                <div class="side-middle-word">Messages</div>
                <div class="side-middle-word">History</div>
                <div class="side-middle-word">Tasks</div>
                <div class="side-middle-word">Communities</div>
            </div>
            <div class="side-bottom">
                <div class="side-bottom-word">Settings</div>
                <div class="side-bottom-word">Support</div>
                <div class="side-bottom-word">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="top-conent">Search button</div>
                <div class="top-conent">Search bar</div>
                <div class="top-conent separate-point">Notification</div>
                <div class="top-conent">Profile</div>
                <div class="top-conent">Name</div>
            </div>
            <div class="header-buttom">
                    <div class="buttom-content">Profile</div>
                    <div class="buttom-content">Greetings</div>
                    <div class="buttom-content separate-point">new</div>
                    <div class="buttom-content">upload</div>
                    <div class="buttom-content">share</div>
            </div>
        </div>
        <div class="content">
            <div class="content-left">
                <div class="words content-left-words">Your projects</div>
                <div class="normal">Project 1</div>
                <div class="normal">Project 2</div>
                <div class="normal">Project 3</div>
                <div class="normal">Project 4</div>
                <div class="normal">Project 5</div>
                <div class="normal">Project 6</div>
            </div>
            <div class="content-right">
                <div class="words">Annoucements</div>
                <div class="long-top">Something here</div>
                <div class="words">Trending</div>
                <div class="long-bottom">Something here</div>
            </div>
        </div>
    </div>
</body>
</html>
