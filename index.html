<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="side-top">
                <img class="side-top-content" src="Material/view-dashboard.png">
                <div class="side-top-content">Dashboard</div>
            </div>
            <div class="side-middle">
                <div class="side-middle-word">Home</div>
                <div class="side-middle-word">Profile</div>
                <div class="side-middle-word">Messages</div>
                <div class="side-middle-word">History</div>
                <div class="side-middle-word">Tasks</div>
                <div class="side-middle-word">Communities</div>
            </div>
            <div class="side-bottom">
                <div class="side-bottom-word">Settings</div>
                <div class="side-bottom-word">Support</div>
                <div class="side-bottom-word">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="search">
                    <img class="top-conent" src="Material/magnify.png">
                    <input class="top-conent">
                </div>
                <div class="account">
                    <img class="top-conent separate-point" src="Material/bell-ring.png">
                    <img class="top-conent image" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/8394f798931623.5ee79b6a909ea.jpg">
                    <div class="top-conent">Tianling Feng</div>
                </div>
            </div>
            <div class="header-buttom">
                    <img class="buttom-content bottom-image" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/8394f798931623.5ee79b6a909ea.jpg">
                    <div class="buttom-content">
                        <div class="buttom-content-words normal-size">Hi there,</div>
                        <div class="buttom-content-words larger-size">Tianling Feng(@Tianling)</div>
                    </div>
                    <button class="buttom-content-button-left separate-point">new</button>
                    <button class="buttom-content-button-left">upload</button>
                    <button class="buttom-content-button">share</button>
            </div>
        </div>
        <div class="content">
            <div class="content-left">
                <div class="words content-left-words">Your projects</div>
                <div class="normal">Project 1</div>
                <div class="normal">Project 2</div>
                <div class="normal">Project 3</div>
                <div class="normal">Project 4</div>
                <div class="normal">Project 5</div>
                <div class="normal">Project 6</div>
            </div>
            <div class="content-right">
                <div class="words">Annoucements</div>
                <div class="long-top">Something here</div>
                <div class="words">Trending</div>
                <div class="long-bottom">Something here</div>
            </div>
        </div>
    </div>
</body>
</html>
